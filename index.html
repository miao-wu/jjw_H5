	<body>
		<div id="container">
			<div id="scrollWrap">
				<div class="magTop"></div>
				<div class="img_list">
					<div class="crumbGroup">
						<div class="crumb03 tfromb10">
							<img src="img/crumb03@2x.png" alt="img">
						</div>
						<div class="crumb02 tfromb8">
							<img src="img/crumb02@2x.png" alt="img">
						</div>
						<div class="crumb01 tfromb10">
							<img src="img/crumb01@2x.png" alt="img">
						</div>
					</div>
					<img src="img/jjw@2x_04.jpg" alt="img">
				</div>
				<div class="img_list">
					<div class="controlWrap">
						<div class="control tfromb10">
							<img src="img/control@2x.png" alt="img">
						</div>
						<div class="light flashLight">
							<img src="img/light@2x.png" alt="img">
						</div>
					</div>
					<img src="img/jjw@2x_05.jpg" alt="img">
				</div>
				<div class="img_list">
					<img src="img/jjw@2x_06.jpg" alt="img">
				</div>
				<div class="img_list">
					<img src="img/jjw@2x_07.jpg" alt="img">
				</div>
				<div class="img_list">
					<div class="jumpWrap">
						<div class="jump tfromb10">
							<img src="img/jump@2x.png" alt="img">
						</div>
					</div>
					<img src="img/jjw@2x_08.jpg" alt="img">
				</div>
				<div class="img_list">
					<div class="textImgWrap">
						<div class="textImg tfromb10">
							<img src="img/text-img@2x.png" alt="img">
						</div>
					</div>
					<img src="img/jjw@2x_09.jpg" alt="img">
				</div>
				<div class="img_list">
					<img src="img/jjw@2x_10.jpg" alt="img">
				</div>
				<div class="img_list">
					<img src="img/jjw@2x_11.jpg" alt="img">
				</div>
			</div>
			<div class="loadingWrap">
				<div class="loading">
					<img src="img/jjw_logo_w.png" alt="img">
					<div class="loadwrap">
						<div class="load">
							<div class="loadGroup"></div>
						</div>
						<div class="loadText">
							<p>0%</p>
						</div>
					</div>
				</div>
			</div>
			<div class="restartWrap">
				<div class="restart">
					<img src="img/jjw_logo_w.png" alt="img" class="restartLogo">
					<div class="restartBtn">再看一次</div>
				</div>
			</div>
			<audio src="audio/audio.mp3" id="bgm" loop="loop" type="audio/mp3"></audio>
		</div>
		<script>
			var imgs = [
					    'img/crumb01@2x.png',
					    'img/crumb02@2x.png',
					    'img/crumb03@2x.png',
					    'img/control@2x.png',
					    'img/light@2x.png',
					    'img/text-img@2x.png',
					    'img/light@2x.png',
					    'img/jjw@2x_04.jpg',
					    'img/jjw@2x_05.jpg',
					    'img/jjw@2x_06.jpg',
					    'img/jjw@2x_07.jpg',
					    'img/jjw@2x_08.jpg',
					    'img/jjw@2x_09.jpg',
					    'img/jjw@2x_10.jpg',
					    'img/jjw@2x_11.jpg',
					];
			var index = 0,
			    len = imgs.length,
			    progressInner = $(".loadGroup"),
			    progressTxt = $('.loadText p');
			//图片预加载
			$.preload(imgs, {
			    minTimer: 3000,
			    //每加载完一张执行的方法
			    each: function (count) {
			        var percent = Math.round((count+1) / len * 100) + '%';
			        progressInner.css("width",percent);
			        progressTxt.html(percent);
			    },
			    // 加载完所有的图片资源执行的方法
			    end: function () {
			    	$('.loadingWrap').hide();
			    	
			    	var $audio = document.getElementById('bgm');
			    	$audio.play();

			    	$('.loadingWrap').on('startBGM', function() {
			    		$audio.load();
			    		$audio.play();
			    	});
			    	$('.loadingWrap').trigger('startBGM');

			    	var $value=0,
				    	$winHeight = $(window).height(),
						$sumHeight = $('#scrollWrap').height();

					$('#container').scrollTop(0);

			    	function sliderPage($offsetH,$rate) {
			    		var $h = $offsetH,
			    			$t = $rate,
			    			$stop = $sumHeight-$winHeight,
			    			$scroll = $('#container').scrollTop();

			    		if ($stop>$scroll) {
			    			var $Time = setInterval(function(){
			    				$value += $h;
			    				$('#container').scrollTop($value);
			    				if ($stop<=$value) {
			    		        	clearInterval($Time);
			    		        	$('.restartWrap').animate({
			    		        		opacity: 1},
			    		        		5000,function(){
			    			        			$value = 0;
			    			        			$('.restartBtn').addClass('bottomIn');
			    			        			$('.restart img').addClass('topIn');
			    			        			if (!$audio.paused) {
			    			        				$audio.paused = true;
			    			        				$audio.pause();
			    		        			};
			    	        		});
			    		        };
			    			},$t);
			    		};
			    		
			    	};
			    	setTimeout(function(){sliderPage(1,16)},3000);
			    	
			    }
			});
		</script>
	</body>

</html>
